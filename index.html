<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TraderPro">
    <title>OKX Trader Pro</title>
    <!-- Keeping Tailwind CDN for simplicity, but in a real prod build you might want to npm install it -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--color-background)',
              surface: 'var(--color-surface)',
              border: 'var(--color-border)',
              primary: '#3b82f6',    // blue-500
              success: '#10b981',    // emerald-500
              danger: '#ef4444',     // red-500
              text: 'var(--color-text)',
              muted: '#94a3b8',      // slate-400
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-background: #f8fafc;
        --color-surface: #ffffff;
        --color-text: #0f172a;
        --color-border: #e2e8f0;
      }
      .dark {
        --color-background: #0f172a;
        --color-surface: #1e293b;
        --color-text: #f8fafc;
        --color-border: #334155;
      }
      body {
        background-color: var(--color-background);
        color: var(--color-text);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        transition: background-color 0.3s ease, color 0.3s ease;
        overscroll-behavior-y: none; /* Prevent iOS bounce/rubber-banding */
        -webkit-tap-highlight-color: transparent; /* Remove tap highlight on iOS */
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* iOS Safe Area Utilities */
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .h-screen-safe {
        height: 100vh; /* Fallback */
        height: 100dvh; /* Dynamic viewport height for mobile browsers */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "lightweight-charts": "https://aistudiocdn.com/lightweight-charts@^5.0.9"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
